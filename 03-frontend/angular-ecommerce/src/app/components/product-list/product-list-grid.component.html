<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="conistainer-fluid">
            <div class="row">
                <!-- Iterate over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <img src="{{tempProduct.imageUrl}}" alt="" class="image-responsive">
                    <h1>{{tempProduct.name}}</h1>
                    <div class="price">{{tempProduct.unitPrice | currency:'R'}}</div>
                    <a href="#" class="primary-btn">Add to cart</a>
                </div>
            </div>

            <!-- If peoducts empty then display a message -->
            <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                No products found.
            </div>
        </div>
    </div>
</div>
